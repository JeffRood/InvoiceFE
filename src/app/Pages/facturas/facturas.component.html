<table class="table table-sm table-hover cdcliente ">
    <thead>
        <tr>

            <th>Fecha</th>
            <th>Empleado</th>
            <th> Cliente </th>
            <th> Details </th>

        </tr>
    </thead>
    <!--  -->
    <tbody *ngFor="let factura of Lista_Factura; let i = index">
        <tr>

            <td> {{factura.Date | date:'longDate'}}</td>
            <td> {{factura.Empleado}}</td>
            <td> {{factura.Cliente}}</td>
            <td>
             <button type="button" class="btn btn-secondary waves-effect waves-light m-r-10" data-toggle="modal" data-target="#detalle" (click)="Detalle(factura.InvoiceID)"> <i class="fa fa-eye" > </i>
              </button>

            </td>
        </tr>
    </tbody>

</table>






<!--
============================================
Detalle
=============================================  -->
<div class="modal fade" id="detalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clienteTitleLabel">Detalle Factura</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <table class="table table-sm table-hover cdcliente ">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th> Cantidad </th>
                            <th> Total </th>
                        </tr>
                    </thead>
                    <!--  -->
                    <tbody *ngFor="let detalle of Detalle_Factura; let i = index">
                        <tr>
                
                            <td> {{detalle.Producto}}</td>
                            <td> {{detalle.Precio | currency: 'USA'}}</td>
                            <td> {{detalle.Cantidad}}</td>
                            <td> {{detalle.Total | currency:'USA'}}</td>
                 
                        </tr>
                    </tbody>
                
                </table>
            </div>

        </div>
    </div>
</div>
