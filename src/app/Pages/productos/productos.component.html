<div class="animated fadeIn general">

    <div class="btnnewcliente">
        <div class="col-md-6">
            <button (click)="resetForm(ProductoAgregarForm)" type="button" class="btn btn-success waves-effect waves-light m-r-10" data-toggle="modal" data-target="#Agregar">
        <i class="fa fa-plus"></i>  Agregar Producto
      </button>
        </div>
    </div>
    <br>
    <br>


    <table class="table table-sm table-hover cdcliente">
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>

                <th>Opciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let producto of servicio.Producto ">
            <tr>
                <td>{{producto.Description}}</td>
                <td>{{producto.Price}}</td>
                <td>{{producto.Stock}}</td>


                <td>
                    <button type="button" class="btn btn-primary waves-effect waves-light m-r-10" data-toggle="modal" data-target="#Actualizar" (click)="show(producto)">
                        <i class="fa fa-edit"></i>Editar </button>

                    <button type="button" class="btn btn-danger waves-effect waves-light m-r-10" (click)="EliminarProducto(producto.ProductID)"> <i class="fa fa-trash" > </i> Borrar

              </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>



<!-- ==============================================================================================
Modal Agregar un Cliente
============================================================================================== -->
<div class="modal fade" id="Agregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clienteTitleLabel">Agregar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form ngNativeValidate class="form-material" #ProductoAgregarForm="ngForm">
                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-3 col-form-label" minlength="4">Descripcion</label>
                        <div class="col-xs-12">


                            <input type="text" required class="form-control" name="Description" #Description="ngModel" [(ngModel)]="servicio.selectedProducto.Description">


                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-3 col-form-label">Precio</label>
                        <div class="col-xs-12">

                            <input type="number" required class="form-control" name="Price" #Price="ngModel" [(ngModel)]="servicio.selectedProducto.Price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-4 col-form-label">Cantidad de Producto a agregar</label>
                        <div class="col-xs-10">
                            <input required type="number" class="form-control" name="Stock" #Stock="ngModel" [(ngModel)]="servicio.selectedProducto.Stock">
                        </div>
                    </div>


                    <!--
                  <div class="form-group row">
                      <label for="artDescripcion" class="col-sm-3 col-form-label">Imagen</label>
                      <div class="col-xs-12">


                      </div>
                  </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button [disabled]="ProductoAgregarForm.invalid" type="button" (click)="AgregarProducto(ProductoAgregarForm)" data-dismiss="modal" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!--
============================================
Actualizar  Modal
=============================================  -->
<div class="modal fade" id="Actualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clienteTitleLabel">Actualizar Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form ngNativeValidate class="form-material" #ProductoActualizarForm="ngForm">

                    <input type="hidden" required class="form-control" name="ProductID" #ProductID="ngModel" [(ngModel)]="servicio.selectedProducto.ProductID">
                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-3 col-form-label">Descripcion</label>
                        <div class="col-xs-12">


                            <input type="text" required class="form-control" name="Description" #Description="ngModel" [(ngModel)]="servicio.selectedProducto.Description">


                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-3 col-form-label">Precio</label>
                        <div class="col-xs-12">

                            <input type="number" required class="form-control" name="Price" #Price="ngModel" [(ngModel)]="servicio.selectedProducto.Price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="artDescripcion" class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-xs-10">
                            <input required type="number" class="form-control" name="Stock" #Stock="ngModel" [(ngModel)]="servicio.selectedProducto.Stock">
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button [disabled]="ProductoActualizarForm.invalid" type="button" (click)="ActualizarProducto(ProductoActualizarForm.value.ProductID,ProductoActualizarForm.value)" data-dismiss="modal" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
